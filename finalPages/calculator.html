<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Fitness Tracker Login & Signup</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <style type="text/css">
            body { background: #BEBFBF !important; } 
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Fittr  <small>how many calories today?</small></h1>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Calorie Count </label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="txtEmail" placeholder="total calories for today">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 center-block">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            7
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            8
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            9
                        </button>
                    </div>  
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 center-block">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            4
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            5
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            6
                        </button>
                    </div>  
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 center-block">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            1
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            2
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            3
                        </button>
                    </div>  
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 center-block">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary center-inline">
                            0
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-danger center-inline">
                            Del
                        </button>
                        <button id="singlebutton" name="singlebutton" class="btn btn-success center-inline">
                            Enter
                        </button>
                    </div>  
                </div>
            </form>
            
        </div>
    </body>
</html>
