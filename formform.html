<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  </head>
  <body>
    <div class="container">
      
        <div class="page-header">
          <h1>Camel Bank <small>Your reserves for a dry day</small></h1>
        </div>
        <form class="form-horizontal">
          <div class="alert alert-success" style="display:none" id="myAlert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span> 
            </button>
              Yay you did it
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="txtEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="col-sm-10">
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="txtAmount" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" id="submit">Ka-Ching</button>
            </div>
          </div>
        </form>
        <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar"  style="width: 0%">
                <span >0</span>% Complete
              </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript">
        (function($) {      /* ON READY FUNC */
            $(function() {
                
                $("button").click(function(e) {
                    var self = this;
                    $(self).prop("disabled", true).html("Working...");         /* 'this' REFERS TO THE DOM ELEMENT */
                    var per = 0;
                    var interval = setInterval(function(){
                        per += 25;
                        $(".progress-bar").css("width", per + "%");
                        $(".progress-bar span").text(per);
                        if(per >= 100) {
                            clearInterval(interval);
                             
                            if( !$("#txtAmount").val() ){
                                $("input").css({ backgroundColor: "#FFAAAA"});
                                $(self).prop("disabled", false).html("Try Again");
                                $(".myAlert").removeClass("alert-success").addClass("alert-danger").show()
                                .find("h3").html("You must enter an amount");
                                toastr.error("You must enter an amount");
                                console.log(self);
                            }else{
                                // Display success
                                $(".myAlert").removeClass("alert-success").addClass("alert-success").show()
                                .find("h3").html("Yay you did it");
                                toastr.success("Yay you did it");
                                console.log(self);
                            }
                            
                            console.error("this line should never be reached")
                        }
                    }, 250)
                    return false;
                })
                $(".close").on('click', function(e) {
                    $(this).closest(".alert").slideUp(2000);
                })
                
            }); 
        })(jQuery);
    </script>
  </body>
</html>
